nh.cutscene.new-horizon-hostile-research-station.dia-5 = [lightgray]Обнаружена турель крепости, попробуйте использовать [accent]бомбометы[], чтобы уничтожить ее.
nh.cutscene.new-horizon-hostile-research-station.dia-6 = [sky] Подтверждено уничтожение вражеского ядра.
nh.cutscene.new-horizon-hostile-research-station.dia-7 = [lightgray]Когда вы еще больше нанесете урон силам противника, они могут призвать дополнительные подкрепления.


unit.new-horizon-macrophage.name = Макрофаг 
unit.new-horizon-macrophage.description = Неизвестная древняя технология.\nТяжёлый боевой корабль. Может выполнять круговое движение.
unit.new-horizon-restriction-enzyme.name = Рестрикционный фермент
unit.new-horizon-restriction-enzyme.description = Неизвестная древняя технология.\nАвтоматическая древняя турель.
unit.new-horizon-ancient-probe.name = Древний зонд
unit.new-horizon-ancient-probe.description = Неизвестная древняя технология.\nПросканируйте и отправьте данные о вражеских базах, может привлечь рейд.
unit.new-horizon-nucleoid.name = Нуклеоид
unit.new-horizon-nucleoid.description = Неизвестная древняя технология.\nДолжен быть флагманом древних.
unit.new-horizon-laugra.name = Лаугра
unit.new-horizon-laugra.description = Неизвестная древняя технология.\nВыстрелы ускоряют пули, они способны пробивать здания и объекты.  Может быть заблокирован зданиями с броней выше 10 или поглощающими лазерами.\nНельзя утопить. 
unit.new-horizon-assaulter.name = Нападающий
unit.new-horizon-assaulter.description = Юнит смертник, стреляет мощным лазером.
unit.new-horizon-hurricane.name = Пиролизер
unit.new-horizon-hurricane.description = Флагман. Легко может все разрушить.
unit.new-horizon-sin.name = Грех
unit.new-horizon-sin.description = Наземный тяжелый мех, оснащенный несколькими ракетными орудиями.
unit.new-horizon-tarlidor.name = Тарлидор
unit.new-horizon-tarlidor.description = Тяжелый наземный юнит поддержки.
unit.new-horizon-striker.name = Страйкер
unit.new-horizon-striker.description = Тяжелый воздушный юнит поддержки. Оснащен лазерными пушками дальнего действия.
unit.new-horizon-annihilation.name = Аннигилятор
unit.new-horizon-annihilation.description = Тяжелый наземный юнит, оснащенный боевой лазерной пушкой и ракетными установками.
unit.new-horizon-warper.name = Варпер
unit.new-horizon-warper.description = Высокоскоростной воздушный бомбардировщик.
unit.new-horizon-destruction.name = Деструктор
unit.new-horizon-destruction.description = Тяжелая авиационная боевая единица.
unit.new-horizon-gather.name = Сборщик
unit.new-horizon-gather.description = Старший шахтерский дрон.
unit.new-horizon-aliotiat.name = Алиотиат
unit.new-horizon-aliotiat.description = Средний наземный юнит поддержки.
unit.new-horizon-sharp.name = Остроконечный
unit.new-horizon-sharp.description = Легкий авиационный юнит, оснащенный легкой термопушкой.
unit.new-horizon-thynomo.name = Тайномо
unit.new-horizon-thynomo.description = Средний наземный юнит с лазерной пушкой.
unit.new-horizon-origin.name = Возникновитель
unit.new-horizon-origin.description = Легкий наземный юнит, оснащенный рассеивающей пушкой.
unit.new-horizon-guardian.name = Вырезатель
unit.new-horizon-guardian.description = Неизвестное существо.\n\n[accent]Игроки не могут его контролировать.
unit.new-horizon-branch.name = Линия
unit.new-horizon-branch.description = Легкий авиационный юнит.
unit.new-horizon-collapser.name = Коллапсер
unit.new-horizon-collapser.description = Воздушный флагман.
unit.new-horizon-zarkov.name = Зарьков
unit.new-horizon-zarkov.description = Тяжёлый корабль поддержки, оснащённый четырьмя пусковыми установками залпового огня.
unit.new-horizon-ghost.name = Призрак
unit.new-horizon-ghost.description = Средний корабль поддержки.
unit.new-horizon-declining.name = Ухудшатель
unit.new-horizon-declining.description = Военно-морской флагман. Оснащен 3-мя рельсотронами и другим стрелковым оружием.
unit.new-horizon-rhino.name = Носорог
unit.new-horizon-rhino.description = Тяжелобронированный грузовой корабль с высокой скоростью постройки.
unit.new-horizon-relay.name = Транслятор
unit.new-horizon-relay.description = Морской легкий корабль, оснащенный двумя ракетными установками.
unit.new-horizon-longinus.name = Лонгин
unit.new-horizon-longinus.description = Артиллерийский крейсер, стреляет смертоносным энергетическим зарядом.
unit.new-horizon-naxos.name = Наксос
unit.new-horizon-naxos.description = Зенитный истребитель, оснащённый режущим лучом.\n\n[accent]Нацеливается и наносит урон только воздушным целям.
unit.new-horizon-saviour.name = Спаситель
unit.new-horizon-saviour.description = Большой юнит поддержки, оснащенный двумя тяжелыми ЭМИ-турелями.
unit.new-horizon-anvil.name = Наковальня
unit.new-horizon-anvil.description = Тяжелый боевой корабль.
unit.new-horizon-pester.name = Энтанглер
unit.new-horizon-pester.description = Древний линкор.\n[sky]По возможности вернет весь нанесенный ему урон.

